<!-- onepass/templates/onepass/index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .top-bar {
            background-color: #E6E6FA;
            /* Light lavender background */
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ccc;
        }

        .brand {
            font-weight: bold;
            background-color: white;
            padding: 5px 10px;
            border-radius: 10px;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: white;
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .password-list {
            padding: 20px;
        }

        .password-item {
            background-color: white;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .password-actions a {
            margin-left: 10px;
            text-decoration: none;
            color: #007bff;
        }

        .add-password {
            margin-top: 20px;
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .add-password:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="top-bar">
        <div class="brand">OnePass</div>
        <div class="dropdown">
            <button class="dropbtn">{{ username }}</button>
            <div class="dropdown-content">
                <a href="{% url 'edit_profile' %}">Edit Profile</a>
                <a href="{% url 'logout' %}">Logout</a>
            </div>
        </div>
    </div>
    <div class="password-list">
        <h1>My Passwords</h1>
        {% for password in passwords %}
        <div class="password-item">
            <div>
                <strong>{{ password.website }}</strong> - {{ password.username }}
            </div>
            <div class="password-actions">
                <a href="{% url 'edit_password' password.id %}">Edit</a>
                <a href="{% url 'delete_password' password.id %}">Delete</a>
            </div>
        </div>
        {% endfor %}
        <a href="{% url 'add_password' %}" class="add-password">Add New Password</a>
    </div>
</body>

</html>
