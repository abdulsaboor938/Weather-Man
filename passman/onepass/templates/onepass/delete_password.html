<!-- onepass/templates/onepass/delete_password.html -->
{% extends 'onepass/base.html' %}

{% block title %}Delete Password{% endblock %}

{% block content %}
<div class="form-container">
    <div class="form-box">
        <h1>Delete Password</h1>
        <p>Are you sure you want to delete the password for {{ password.website }}?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Delete</button>
            <a href="{% url 'home' %}">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
