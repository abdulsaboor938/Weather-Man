<!-- onepass/templates/onepass/edit_profile.html -->
{% extends 'onepass/base.html' %}

{% block title %}Edit Profile{% endblock %}

{% block content %}
<div class="form-container">
    <div class="form-box">
        <h1>Edit Profile</h1>
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <p>{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Update Password</button>
        </form>
    </div>
</div>
{% endblock %}
