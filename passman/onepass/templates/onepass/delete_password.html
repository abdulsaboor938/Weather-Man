<!-- onepass/templates/onepass/delete_password.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Password</title>
</head>

<body>
    <h1>Delete Password</h1>
    <p>Are you sure you want to delete the password for {{ password.website }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Delete</button>
        <a href="{% url 'home' %}">Cancel</a>
    </form>
</body>

</html>
